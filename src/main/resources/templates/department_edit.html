<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link th:href="@{/images/logo.png}" rel="icon" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Hero Section -->
<section class="hero-section d-flex justify-content-center align-items-center min-vh-100 bg-light p-4">
    <!-- User Details Card -->
    <div class="card col-lg-8 col-md-10 col-sm-12 p-4 rounded-3 shadow-sm">
        <h1 class="text-center text-primary mb-4" th:text="${isEditable ? 'Edit User' : 'User Details'}"></h1>
        <p class="text-center text-muted mb-4" th:text="${isEditable ? 'Edit User Information' : 'View User Information'}"></p>

        <form th:action="@{/user/{id}(id=${user.id})}" th:object="${user}" method="post">
           
            <div class="mb-3">

                <label for="name" class="form-label fw-bold">Edit Department Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:readonly="${!isEditable}">
            </div>

            
            
            <!-- Show Update and Reset buttons if in edit mode -->
            <div th:if="${isEditable}" class="d-flex justify-content-center gap-2 mt-5">
                <button type="submit" class="btn btn-success px-4 mx-5 w-50">Update</button>
                
            </div>


        </form>

        <!-- Back to List Button -->
        <div class="d-flex justify-content-center mt-4">
            <a th:href="@{/registration_list}" class="btn btn-primary px-4 w-50">Back to List</a>
        </div>


    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
