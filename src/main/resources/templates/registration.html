<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link th:href="@{/images/logo.png}" rel="icon" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
</head>

<!-- Hero Section -->
<section class="hero-section d-flex justify-content-center align-items-center min-vh-100  p-4 bg-light">
    <!-- Registration Card -->
    <div class="card col-lg-8 col-md-10 col-sm-12 p-4 rounded-3 shadow-sm">
        <h1 class="text-center text-primary mb-4">Register Now!</h1>

            <form th:action="@{/submit_registration}" th:object="${user}" method="post">

                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Full Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter Full Name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
            

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                    <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter Phone Number" required pattern="[0-9]+" title="Only numeric values are allowed.">
                </div>
                

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required>
                </div>

                <div class="mb-3">
                    <label for="position" class="form-label fw-bold">Position</label>
                    <select id="position" th:field="*{position.id}" class="form-select" required>
                        <option value="" disabled selected>Select Position</option>
                        <option th:each="pos : ${positions}" th:value="${pos.id}" th:text="${pos.name}"></option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="team" class="form-label fw-bold">Team</label>
                    <select id="team" th:field="*{team.id}" class="form-select" required>
                        <option value="" disabled selected>Select Team</option>
                        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="department" class="form-label fw-bold">Department</label>
                    <select id="department" th:field="*{department.id}" class="form-select" required>
                        <option value="" disabled selected>Select Department</option>
                        <option th:each="dep : ${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label fw-bold">Role</label>
                    <select id="role" th:field="*{role.id}" class="form-select" required>
                        <option value="" disabled selected>Select Role</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div>
                
                
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
        </form>
    </div>
</section>

<!-- Bootstrap JS -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
