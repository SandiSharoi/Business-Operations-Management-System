<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="icon" type="image/png" th:href="@{/images/logo.png}"> -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<style>
    .image-background {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}
            .login-card {
    background-color: rgba(227, 242, 253, 0.5); /* Light blue with transparency */
    padding: 20px; /* Add spacing */
    border-radius: 10px; /* Smooth rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    backdrop-filter: blur(1px); /* Adds a slight blur effect for a glassy look */
}


</style>
<body>

<!-- Navigation Bar -->
<div th:replace="fragments/nav :: nav"></div>

<!-- Video Background -->
<video autoplay muted loop class="video-background">
    <source th:src="@{/videos/bg.mp4}" type="video/mp4">

    Your browser does not support the video tag.
</video>


<!-- Hero Section -->
<section class="hero-section">
    <div class="login-card col-lg-4 col-md-6 col-sm-8 mx-auto">

        <p class="welcome" style="color: #339cff; font-weight: bold;">Welcome!</p>


        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control rounded-pill" placeholder="your@email.com" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="position-relative">
                    <input type="password" id="password" name="password" class="form-control rounded-pill pe-5" placeholder="Your Password" required />
                    <i id="togglePassword" class="fa-solid fa-eye-slash position-absolute top-50 translate-middle-y end-0 me-3" style="cursor: pointer;"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-light w-100">Log In</button>
        </form>



    </div>
</section>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordField = document.getElementById("password");
        let icon = this;

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    });
</script>
</body>
</html>
