<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="icon" type="image/png" th:href="@{/images/logo.png}"> -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>

<!-- Navigation Bar -->
<div th:include="fragments/nav :: nav"></div>

<!-- Video Background -->
<video autoplay muted loop class="video-background">
    <source th:src="@{/videos/background.mp4}" type="video/mp4">
    
    Your browser does not support the video tag.
</video>

<!-- Hero Section -->
<section class="hero-section">
    <div class="login-card col-lg-4 col-md-6 col-sm-8 mx-auto">

        <p class="welcome">Welcome!</p>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
                
        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control rounded-pill" placeholder="your@email.com" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control rounded-pill" placeholder="Your Password" required />
            </div>
            <button type="submit" class="btn btn-light w-100">Log In</button>
        </form>


        
    </div>
</section>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
