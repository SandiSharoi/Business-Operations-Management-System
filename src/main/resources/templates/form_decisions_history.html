<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approver Past Decisions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Past Form Decisions</h2><br><br>
  <div class="table-responsive">
    <table class="table table-striped table-bordered text-center">
      <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Form ID</th>
        <th>Task Name</th>
        <th>Applicant</th>
        <th>Applied Date</th>
        <th>Status</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="form, iterStat : ${pastDecisions}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${form.formApplyId}"></td>
        <td th:text="${form.task}"></td>
        <td th:text="${form.employee.name}"></td>
        <td th:text="${form.appliedDate}"></td>
        <td th:text="${form.formStatus}" th:classappend="${form.formStatus == 'Approve' ? 'text-success fw-bold' : 'text-danger fw-bold'}">
        </td>

        <td class="text-center">
          <a th:href="@{/form/detail/{formId}(formId=${form.formApplyId}, source='form_past_decisions')}" class="btn btn-primary btn-sm">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
