<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details</title>
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body{
            font-size: large;
            font-weight: bold;
        }

        p{
            margin-left: 30px;
        }
    </style>
</head>


<body class="bg-light">

<section class="d-flex justify-content-center align-items-center min-vh-100">
    <!-- <div class="card col-lg-8 col-md-10 p-5 rounded-3 shadow-lg bg-white"> -->
        <div class="card col-lg-8 col-md-10 p-5 rounded-3 shadow-lg fw-bold" style="background-color: #DAE7CF; color: #62914D;">

        <h1 class="text-center text-dark mb-4">Form Details</h1>


        <!-- Task -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Task:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.task}"></p>
            </div>
        </div>

        <!-- Planned Date -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Planned Date:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.plannedDate}"></p>
            </div>
        </div>

        <!-- Planned Start Hour -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Planned Start Hour:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.plannedStartHour}"></p>
            </div>
        </div>

        <!-- Planned End Hour -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Planned End Hour:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.plannedEndHour}"></p>
            </div>
        </div>                                              
  
        <!-- Actual Date -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Actual Date:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.actualDate}"></p>
            </div>
        </div>


        <!-- Actual Start Hour -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Actual Start Hour:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.actualStartHour}"></p>
            </div>
        </div>

        <!-- Actual End Hour -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Actual End Hour:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.actualEndHour}"></p>
            </div>
        </div>

        <!-- Overtime Date -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Overtime Date:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.overtimeDate}"></p>
            </div>
        </div>

        <!-- Work Type -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Work Type:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.workType}"></p>
            </div>
        </div> 
        
        <!-- Description -->
        <div class="mb-4 row">
            <label class="col-sm-3 col-form-label text-end fw-bold">Description:</label>
            <div class="col-sm-9">
                <p class="form-control-plaintext" th:text="${formApplyDTO.description}"></p>
            </div>
        </div>    
        
            <!-- File Download Field -->
            <div class="mb-4 row">
                <label class="col-sm-3 col-form-label text-end fw-bold">Document:</label>
                <div class="col-sm-9">
                    <th:block th:if="${formApplyDTO.fileName}">
                        <a th:href="@{/downloadFile/{fileName}(fileName=${formApplyDTO.fileName})}"
                           class="btn btn-light">
                            <span th:text="${formApplyDTO.fileName}"></span>
                        </a>
                    </th:block>
                    <p th:unless="${formApplyDTO.fileName}">No file attached</p>
                </div>
            </div>        

        <!-- Back Button -->
        <div class="row">
            <div class="col-sm-9 offset-sm-3">
                <a th:href="@{'/' + ${source}}" class="btn btn-dark">Back</a>
            </div>
        </div>
        

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
