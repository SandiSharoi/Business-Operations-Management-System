<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/admin_dashboard.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-dark text-white min-vh-100 p-3">
                <h3 class="text-center mt-4 mb-5">Form Application System</h3>
                <div class="d-flex flex-column">
                    <!-- Dynamically render menu links based on the "menu" attribute -->
                    <a th:each="menuItem : ${menu}" 
                       th:href="@{'/' + ${menuItem.replace(' ', '_').toLowerCase()}}" 
                       target="content-frame" 
                       class="text-white text-decoration-none mb-3" 
                       th:text="${menuItem}">
                    </a>
                </div>

                <div>
                    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
                </div>
            </nav>

            

            <!-- Content -->
            <main class="col-md-9 col-lg-10 mt-5 mb-5">
                <!-- Iframe to load dynamic content based on selected link -->
                <iframe name="content-frame" class="w-100" 
                        style="height: calc(100vh - 20px); border: none;">
                </iframe>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
